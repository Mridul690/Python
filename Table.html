<!DOCTYPE html>
<html>
<head>
    <title>TABLES IN HTML</title>
</head>
<body>
    <FONT color = "blue" size = 9>
    <u><h1 align = "centre">TABLE</h1></u></FONT>
    <font color = "green" align = "centre">
      
    <table>
       <table border="9" bordercolor = "red">
        <tr><td>CITY</td><td>Maximum Temperature</td><td>Minimum Temperature</td></tr>
        <tr><th>Delhi</th><th>34.6</th><th>29.2</th></tr>
        <tr><th>Chandigarh</th><th>33.5</th><th>27.2</th></tr>
        <tr><th>Kolkata</th><th>32.4</th><th>29.4</th></tr>
        <tr><th>Mumbai</th><th>29.5</th><th>23.5</th></tr>
        <tr><th>Hyderabad</th><th>38.1</th><th>30.1</th></tr>
    </font>
    </table>

</body>
</html>
